{% extends "base.html" %}
{% load static %}

{% block title %}
<title>Signup</title>
{% endblock %}

{% block CSS %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
<div class="login-container">
    <form class="login-form">
        <h2>Create New Account</h2>

        <div class="message-box" id="messageBox">
            <span id="messageContent">This is a message</span>
            <i class="fas fa-times" id="closeMessage"></i>
        </div>

        <div class="input-group">
            <label for="email">Email</label>
            <input type="text" id="email" name="emailaddress" placeholder="Enter email address" required>
        </div>

        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter username" required>
        </div>

        <div class="input-group">
            <label for="password">Password</label>
            <div class="password-field">
                <input type="password" id="password" name="password" placeholder="Enter password" required>
                <i class="fas fa-eye" id="togglePassword"></i>
            </div>
        </div>

        <div class="input-group">
            <label for="confirmPassword">Confirm Password</label>
            <div class="password-field">
                <input type="password" id="confirmPassword" name="confirmpassword" placeholder="Enter password again" required>
                <i class="fas fa-eye" id="toggleConfirmPassword"></i>
            </div>
        </div>

        <button type="submit" class="btn-login">Sign Up</button>

        <div class="signup-link">
            <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
        </div>

        <div class="social-login">
            <button class="social-btn google-btn">
                <i class="fab fa-google"></i> Sign Up with Google
            </button>
            <button class="social-btn github-btn">
                <i class="fab fa-github"></i> Sign Up with GitHub
            </button>
        </div>
    </form>
</div>
{% endblock %}

{% block js %}
<script src="{% static 'js/login.js' %}"></script>
{% endblock %}
