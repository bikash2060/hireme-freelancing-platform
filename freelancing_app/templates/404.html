<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        /* General styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Card styling */
        .error-container {
            text-align: center;
            background: #ffffff;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }

        /* Heading styles */
        h1 {
            font-size: 80px;
            color: #1E88E5;
            margin: 0;
        }

        h2 {
            font-size: 24px;
            margin-top: 10px;
            color: #555;
        }

        p {
            margin: 15px 0;
            font-size: 16px;
            color: #666;
        }

        /* Button link styles */
        a {
            text-decoration: none;
            background-color: #1E88E5;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #1565C0;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>Sorry, the page you’re looking for doesn’t exist.</p>
        <a href="{% url 'homes:home' %}">Go to Home</a>
    </div>
</body>
</html>
