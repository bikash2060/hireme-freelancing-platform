{% extends "base.html" %}
{% load static%}

{% block title %}OTP Request - HireMe{% endblock %}

{% block css_files %}
<link rel="stylesheet" href="{% static 'css/accounts/requestotp.css' %}">
{% endblock %}

{% block content %}

<!-- Loading Screen -->
<div id="loading-screen" style="display: none;">
    <div class="spinner"></div>
</div>

<!-- OTP Reuqest Form -->
<div class="email">
    <div class="email-container">
        <h2>Enter your Email to receive OTP</h2>
        <form action={% url 'account:forgotpassword' %} method="POST">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Enter email" >
            <button type="submit">Send OTP</button>
        </form>
    
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
    
        <div class="footer-section">
            <p>Remembered your password? <a href="{% url 'account:login' %}">Login</a></p>
        </div>
    </div>
</div>
{% endblock %}
