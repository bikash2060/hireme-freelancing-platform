{% extends "base.html" %}
{% load static%}

{% block title %}Set New Password â€“ HireMe{% endblock %}

{% block css_files %}
<link rel="stylesheet" href="{% static 'css/accounts/signup.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
{% endblock %}

{% block content %}
<!-- Password Change Form -->
<div class="signup">
    <div class="signup-container">
      <div class="signup_wrapper">
        <div class="signup_illustration">
          <object type="image/svg+xml" data="{% static 'images/illustrations/signup-illustration.svg' %}" width="280" height="220">
            <img src="{% static 'images/logo/Logo.png' %}" alt="Reset Password" width="100">
          </object>
          <h2>Reset Password</h2>
          <p>Set a new password for your account</p>
        </div>
        <div class="signup-form">
          <h3>Set New Password</h3>
          <form action="{% url 'account:change-password' %}" method="POST">
            {% csrf_token %}        
            <div class="signup-input-box">
              <label for="password">New Password</label>
              <div class="input-container password-container">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="password" name="newpassword" placeholder="Enter new password"/>
                <button type="button" class="far fa-eye toggle-icon" id="togglePassword1" aria-label="Toggle password visibility"></button>
              </div>
            </div>
            <div class="signup-input-box">
              <label for="confirmpassword">Confirm Password</label>
              <div class="input-container password-container">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirm your password" />
                <button type="button" class="far fa-eye toggle-icon" id="togglePassword2" aria-label="Toggle password visibility"></button>
              </div>
            </div>
            <button type="submit" class="signup-button">Change Password</button>
          </form>
        </div>
      </div>
    </div>
</div> 

{% endblock %}

{% block js_files %}
<script src="{% static 'js/accounts/password-visibility.js'%}"></script>
{% endblock %}
