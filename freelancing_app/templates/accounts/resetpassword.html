{% extends "base.html" %}
{% load static%}

{% block title %}Password Reset - HireMe{% endblock %}

{% block css_files %}
<link rel="stylesheet" href="{% static 'css/accounts/resetpassword.css' %}">
{% endblock %}

{% block content %}

<!-- Loading Screen -->
<div id="loading-screen" style="display: none;">
  <div class="spinner"></div>
</div>

<!-- Password Change Form -->
<div class="login">
    <div class="container">
      <div class="login_form">
        <form action="{% url 'account:change-password' %}" method="POST">
          {% csrf_token %}        
          <h3>Reset Your Password </h3>
          <div class="input_box">
            <label for="password"> New Password</label>
            <div class="password_container">
              <input type="password" id="password" name="newpassword" placeholder="Enter new password"/>
              <i class="fa fa-eye" id="togglePassword1"></i>
            </div>
          </div>
          <div class="input_box">
            <div class="password_title">
              <label for="confirmpassword">Confirm Password</label>
            </div>
            <div class="password_container">
              <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Enter your password again" />
              <i class="fa fa-eye" id="togglePassword2"></i>
            </div>
          </div>
          <button type="submit">Change Password</button>
        </form>
      </div>
    </div>
</div> 

{% endblock %}

{% block js_files %}
<script src="{% static 'js/accounts/password-visibility.js'%}"></script>
{% endblock %}
