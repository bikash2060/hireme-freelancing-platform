{% extends "base.html" %}
{% load static%}

{% block title %}Log In{% endblock %}

{% block css_files %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
<div class="login">
    <div class="container">
      <div class="login_form">
        <form action="#">
          <h3>Log in with</h3>
          <div class="login_option">
            <div class="option">
              <a href="#">
                <img src="../assests/images/google.png" alt="Google" />
                <span>Google</span>
              </a>
            </div>
            <div class="option">
              <a href="#">
                <img src="../assests/images/github.png" alt="Github" />
                <span>Github</span>
              </a>
            </div>
          </div>
          <p class="separator">
            <span>or</span>
          </p>
          <div class="input_box">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter email address" required />
          </div>
          <div class="input_box">
            <div class="password_title">
              <label for="password">Password</label>
              <a href="#">Forgot Password?</a>
            </div>
            <div class="password_container">
              <input type="password" id="password" placeholder="Enter your password" required />
              <i class="fa fa-eye" id="togglePassword"></i>
            </div>
          </div>
          <button type="submit">Log In</button>
          <p class="sign_up">Don't have an account? <a href="signup.html">Sign up</a></p>
        </form>
      </div>
    </div>
</div> 
{% endblock %}

{% block js_files %}
<script src="{% static 'js/passwordtoggle.js'%}"></script>
{% endblock %}
