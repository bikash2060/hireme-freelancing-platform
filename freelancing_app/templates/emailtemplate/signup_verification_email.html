<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .email-header {
            background-color: #1E88E5;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .email-body {
            padding: 20px;
            color: #333333;
            line-height: 1.6;
        }
        .email-body h2 {
            margin: 0 0 20px;
            color: #1E88E5;
        }
        .email-footer {
            background-color: #f4f4f4;
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #999999;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <h1>Verify Your Email</h1>
        </div>
        <div class="email-body">
            <h2>Hello {{ username }},</h2>
            <p>Thank you for signing up! Use the OTP below to verify your email address: Don't share it with anyone!</p>
            <h2 style="text-align: center;">{{ otp }}</h2>
            <p>This OTP code will expires in 2 minutes!</p>
        </div>
        <div class="email-footer">
            <p>&copy; 2024 HireMe. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
